<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" align="center" style="border-collapse:collapse;" >
        <tr>
            <th>Dollars</th>
            <th>Indian Rupees</th>
        </tr>
        <script>

            var Dollars = prompt("Enter dollars")
            const dol = 83.20
            let rupees = Dollars * dol

            document.write("<tr><td>"+Dollars+"</td><td>"+rupees+"</td></tr>")
           
        </script>
    </table>
</body>
</html>
